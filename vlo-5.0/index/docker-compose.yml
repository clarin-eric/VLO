version: '3'
services:
  vlo-opensearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.8
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - "OPENSEARCH_JAVA_OPTS=-Xms2g -Xmx2g" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
    ports:
      - 9200:9200
      - 9600:9600
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - type: volume
        source: data
        target: /usr/share/elasticsearch/data
      - type: tmpfs
        target: /tmp
#     - "/tmp/opensearch-data:/usr/share/opensearch/data"
#     - "/tmp/opensearch-temp:/tmp"
    networks:
      - opensearch-net
  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.8
    container_name: kibana
    ports:
      - 5601:5601
    environment:
      ELASTICSEARCH_URL: http://vlo-opensearch:9200
      ELASTICSEARCH_HOSTS: '["http://vlo-opensearch:9200"]'
    networks:
      - opensearch-net

