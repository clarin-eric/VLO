<html>
    <head>
        <title>VLO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>VLO</h1>
        <h2>Search</h2>

        <form action="#" th:action="@{/search}" method="get">
            <input type="text" th:value="${query}" th:name="query"/>
            <input type="submit" value="Search" />
        </form>

        <div data-th-each="record : ${records}">
            <h3 data-th-text="${record}">record</h3>
            <ul>
                <li>Data: <span data-th-text="${record.id}">record.fields</span></li>
            </ul>
        </div>
    </body>
</html>
