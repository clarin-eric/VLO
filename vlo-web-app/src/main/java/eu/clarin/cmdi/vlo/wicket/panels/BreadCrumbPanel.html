<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <li class="breadcrumbs-home"><a wicket:id="home">VLO</a></li>
            <li class="breadcrumbs-searchpage"><a wicket:id="searchPage">Faceted search</a></li>
            <wicket:container wicket:id="results">
                <li class="breadcrumbs-searchresults">
                    <a wicket:id="resultsLink">Search results</a>
                </li>
            </wicket:container>
            <wicket:container wicket:id="document">
                <li class="breadcrumbs-document">
                    <a wicket:id="documentLink">Record: <span wicket:id="documentTitle">[Title]</span></a>
                </li>
            </wicket:container>
            <wicket:container wicket:id="facet">
                <li class="breadcrumbs-facet-values">
                    Facet values for &quot;<wicket:container wicket:id="facetName">[facet]</wicket:container>&quot;
                </li>
            </wicket:container>
        </wicket:panel>
    </body>
</html>
