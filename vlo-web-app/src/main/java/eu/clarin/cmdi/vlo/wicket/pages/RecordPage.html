<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">

    <head>
        <title>CLARIN VLO</title>
    </head>

    <body>

        <wicket:extend>
            <div wicket:id="navigation" id="topnavigation" class="row">
                
                <!-- smaller screens: only link back to search results -->
                <div class="col-xs-8 visible-xs visible-sm">
                    <ul class="breadcrumb" id="breadcrumbs">
                        <li><a wicket:id="backToSearch">Back to the search results</a></li>
                    </ul>
                </div>
                
                <!-- larger screens: full breadcrumbs -->
                <div class="col-md-10 hidden-xs hidden-sm">
                    <ul class="breadcrumb" wicket:id="breadcrumbs" id="breadcrumbs">[BREADCRUMBS]</ul>
                </div>
                
                <div class="col-md-2 col-xs-4">
                    <div class="top-links padding pull-right">
                        <wicket:container wicket:id="permalink">[permalink]</wicket:container>
                    </div>
                </div>
                
            </div>

            <wicket:container wicket:id="recordNavigation"></wicket:container>

            <h1 wicket:id="name" id="recordtitle">[TITLE]</h1>

            <div id="record-preamble" class="row">
                <div class="col-md-4 col-md-push-8">
                    <div wicket:id="licenseInfo" id="record-license-availability-tags" class="pull-right">[license]</div>
                </div>
                <div class="col-md-8 col-md-pull-4">
                    <div>
                        <a wicket:id="landingPageLink" target="_blank" id="recordlandingpage">
                            <span class="glyphicon glyphicon-new-window"></span>
                            <span>Show the original provider's page for this record</span>
                        </a>

                        <div wicket:id="searchlinks" id="recordsearchpage">
                            <div wicket:id="searchPage">
                                <a wicket:id="searchLink">
                                    <span class="glyphicon glyphicon-search"></span>
                                    <span>Search page for this record</span>
                                </a>
                            </div>
                            <div wicket:id="contentSearch">
                                <wicket:container wicket:id="fcsForm">[FCS form]</wicket:container>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div wicket:id="tabs" class="record-tabpanel">[TABS]</div>

        </wicket:extend>
    </body>
</html>
