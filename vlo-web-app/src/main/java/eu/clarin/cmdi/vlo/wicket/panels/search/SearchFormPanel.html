<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <form id="search-form" wicket:id="search" role="search">
                <div class="input-group">
                    <input wicket:id="query" class="search-box form-control form-text" type="text" role="searchbox" placeholder="Search" 
                           data-toggle="tooltip" data-trigger="hover" data-placement="bottom" data-container="body" data-delay='{"show": 1000, "hide": 100}'
                           title="Enter one or more search terms. Advanced querying syntax using e.g. AND, OR and NOT is allowed."
                           />
                    <span class="input-group-btn">
                        <button type="submit" wicket:id="searchSubmit" class="search-button btn btn-primary">
                            <span class="search-icon glyphicon glyphicon-search" aria-hidden="true"></span>
                            <span class="loading-indicator">
                                <i class="loading-icon fa fa-spinner fa-pulse" aria-hidden="true"></i>
                                <span class="sr-only">Searching...</span>
                            </span>
                        </button>
                    </span>
                </div>

            </form>
        </wicket:panel>
    </body>
</html>
