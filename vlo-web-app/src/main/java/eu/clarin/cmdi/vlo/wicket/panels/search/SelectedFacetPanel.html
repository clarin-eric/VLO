<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <!-- NOTE: the content of the "facetValueRemover" is mirrored in "selectedItem"! -->
            <div wicket:id="facetValueRemover" class="selectedvaluelabel">
                <span wicket:id="selectionType" class="selectedfacetvalue">OR</span>
                <span wicket:id="negator" class="selectedfacetvalue">-</span>
                <wicket:container wicket:id="facetValue">value</wicket:container>
                <a wicket:id="unselectValue" class="unselectfacetvalue" title="unselect value">
                    <span class="glyphicon glyphicon-remove remove-facet"
                          aria-hidden="true"
                          alt="Remove"
                          title="Remove this facet value from the current selection to show more results"></span>
                </a>
            </div>
            <div class="sbilinks facetvalues">
                <ul>
                    <li wicket:id="selectedItem">                        
                        <span wicket:id="selectionType" class="selectedfacetvalue selectiontype">OR</span>
                        <span wicket:id="negator" class="selectedfacetvalue">-</span>
                        <span wicket:id="facetValue" class="selectedfacetvalue">ITEM</span>
                        <a wicket:id="unselectValue" class="unselectfacetvalue" title="unselect value">
                            <span class="glyphicon glyphicon-remove remove-facet"
                                  aria-hidden="true"
                                  alt="Remove"
                                  title="Remove this facet value from the current selection to show more results"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </wicket:panel>
    </body>
</html>
