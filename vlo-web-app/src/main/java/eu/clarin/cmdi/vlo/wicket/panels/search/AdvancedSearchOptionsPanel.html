<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:extend>
            <div class="sbilinks facetvalues">
                <form wicket:id="options" id="advancedoptions">
                    <div >
                        <label>
                            Multiple value selection behaviour: 
                            <select wicket:id="selectionType">
                                <option value="AND">And</option>
                                <option value="OR">Or</option>
                            </select>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input wicket:id="fcs" type="checkbox" id="onlyfcs"/>Only include resources that support content search
                        </label>
                    </div>
                    <div class="checkbox" wicket:id="collectionsSection">
                        <label>
                            <input wicket:id="collection" type="checkbox" id="onlycollections"/>Only include collection resources
                        </label>
                    </div>
                    <input type="submit" value="Apply" class="btn btn-default nonjsfallback" />
                </form>
                <a class="btn btn-default create-virtual-collection" wicket:id="vcrSubmitTrigger"><span class="glyphicon glyphicon-paperclip"></span> Create virtual collection from search results</a>
            </div>
        </wicket:extend>
    </body>
</html>
