<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>permalink panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <div style="display: inline-block;" wicket:id="shareOptions">[options]</div>
            <a target="_blank" wicket:id="feedback" id="feedbacklink" class="btn btn-default btn-sm" 
               title="Report an issue with this page or record">
                <span class="glyphicon glyphicon-flag" aria-hidden="true"></span>
            </a>
            <div wicket:id="linkPanel"></div>
            <div class="inline-link-panel" wicket:id="inlineBookmarkPanel">
                <a wicket:id="close" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></a>
                <div wicket:id="linkPanel"></div>
            </div>
        </wicket:panel>
    </body>
</html>
