<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Similar records</h3>
                </div>
                <div class="panel-body">
                    The following records may also interest you:
                    <div class="row similar-records">
                        <div class="col-md-2" wicket:id="document">
                            <div class="similar-record">
                                <a class="similar-record-title" wicket:id="record"><span wicket:id="name">name</span></a>
                                <div wicket:id="description">[descr]</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
