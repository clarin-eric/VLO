<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <wicket:panel>
        <div class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button wicket:id="closeCross" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" wicket:id="title">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <wicket:container wicket:id="bodyContent"></wicket:container>
                    </div>
                    <div class="modal-footer">
                        <button wicket:id="closeButton" type="button" class="btn btn-primary"><span wicket:id="closeButtonLabel">Close</span></button>
                        <button wicket:id="dismissButton" type="button" class="btn btn-default"><span wicket:id="dismissButtonLabel">Cancel</span></button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </wicket:panel>
</body>
</html>
