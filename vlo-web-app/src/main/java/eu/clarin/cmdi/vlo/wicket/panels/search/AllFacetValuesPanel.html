<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <div id="all-facet-values">
                <div>All available values in this facet</div>
                <form wicket:id="options" class="form-inline">
                    <div class="form-group">
                        <label for="text-filter">Search:</label>
                        <input id="text-filter" wicket:id="filter" class="form-control" placeholder="Type to filter"/>
                    </div>
                    <div class="form-group pull-right">
                        Sort by <select wicket:id="sort" class="form-control"><option>name</option><option>count</option></select>
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="count-filter">Filter by</label>
                        <select id="count-filter" wicket:id="minOccurences" class="form-control">
                            <option>Occurrence count...</option>
                            <option>2</option>
                            <option>5</option>
                            <option>10</option>
                            <option>100</option>
                            <option>1000</option>
                        </select>
                        <label for="name-filter" class="sr-only">Filter by</label>
                        <select id="name-filter" wicket:id="startsWith" class="form-control">
                            <option>Values starting with...</option>
                            <option>Any character</option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                            <option>D</option>
                            <option>Other</option>
                        </select>
                        <input type="submit" class="nonjsfallback" />
                    </div>
                </form>

                <div wicket:id="facetValuesContainer" class="sortedFacet">

                    <wicket:enclosure>
                        <ul class="allfacetvaluespaging" wicket:id="navigator">[paging]</ul>
                    </wicket:enclosure>

                    <div wicket:id="valuesInfo" class="allFacetValuesInfo">Showing 1 to 25 of 604056 values</div>                              

                    <div class="allfacetvalueslisting">
                        <div wicket:id="selectedValuesContainer">
                            <div wicket:id="selectedValues">[selected]</div>
                        </div>  
                        <div wicket:id="facetValue">
                            <a wicket:id="facetSelect" href=""><span wicket:id="name">A Corpus</span></a> <span dir="ltr">(<span wicket:id="count">1</span>)</span>
                        </div>
                    </div>

                    <wicket:enclosure>
                        <ul class="allfacetvaluespaging" wicket:id="navigator2">[paging]</ul>
                    </wicket:enclosure>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
