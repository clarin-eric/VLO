<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <div class="row score" wicket:id="scoreContainer">
                <div class="col-xs-12">
                    Score:  <span wicket:id="score">[score]</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10">
                    <h3>
                        <a wicket:id="recordLink" href="record1.html"><wicket:container wicket:id="title" >[TITLE]</wicket:container></a>
                    </h3>
                    <div class="small search-result-collection-label">(Part of <a href="#" wicket:id="searchResultCollectionLink"><span wicket:id="searchResultCollectionName">Test collection</span></a>)</div>
                </div>
                <div class="col-md-2">
                    <div wicket:id="resources" class="searchresult-resources">
                        <ul title="Resources">
                            <li wicket:id="collectionRecord">
                                <a wicket:id="recordLink" href="record1.html" title="Collection record">
                                    <span class="badge">
                                        <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
                                    </span>
                                </a>
                            </li>
                            <li wicket:id="resourceCount">
                                <a wicket:id="recordLink" href="record1.html">
                                    <span class="badge">
                                        <span wicket:id="resourceCountLabel">1</span>
                                        <span wicket:id="resourceTypeIcon" class="glyphicon" aria-hidden="true"></span>
                                    </span>
                                </a>
                            </li>
                            <li wicket:id="noResources">
                                <a wicket:id="recordLink" href="record1.html" title="Record without resource links">
                                    <span class="badge">
                                        <span>0</span>
                                        <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                                    </span>
                                </a>
                            </li>
                            <li wicket:id="landingPage">
                                <a wicket:id="pageLink" href="record1.html" title="Original context by resource provider" target="_blank">
                                    <span class="badge">
                                        <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-md-push-10">
                    <div wicket:id="licenseInfo" class="searchresult-licenseInfo">[LICENSE INFO]</div>
                </div>
                <div class="col-md-10 col-md-pull-2">
                    <p class="searchresultmoreless">
                        <a wicket:id="expansionStateToggle" class="searchresultdetailstoggle" title="Expand search result to show more details">
                            <i wicket:id="state" aria-hidden="true"></i>
                        </a>
                    </p>
                    <div wicket:id="collapsedDetails" class="searchresultitembrief">[COLLAPSED]</div>
                    <div wicket:id="expandedDetails" class="searchresultitemextended">[COLLAPSED]</div>
                    <div class="search-results-duplicates" wicket:id="duplicateResults">
                        <div class="search-results-duplicates-preamble">
                            <p>
                                The search results include <span wicket:id="expansionCount">[COUNT]</span> (near) duplicate(s) of this record.
                            </p>
                            <p>
                                <a wicket:id="expandDuplicates">Click here to see the (near) duplicate results</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
